<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة صقر لتحريك الصور - D-ID</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            direction: rtl;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            margin: 0;
            font-weight: bold;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .submit-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #2980b9;
        }
        #output {
            margin-top: 20px;
        }
        .footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>منصة صقر لتحريك الصور</h1>
    </div>
    
    <div class="container">
        <div class="input-group">
            <label for="image">رفع صورة</label>
            <input type="file" id="image" accept="image/*" required>
        </div>
        
        <div class="input-group">
            <label for="text">النص للتحدث</label>
            <input type="text" id="text" placeholder="اكتب النص هنا..." required>
        </div>
        
        <div class="input-group">
            <label for="audio">ملف صوتي (اختياري)</label>
            <input type="file" id="audio" accept="audio/*">
        </div>
        
        <button class="submit-btn" onclick="sendRequest()">إنشاء فيديو</button>
        
        <div id="output">
            <h3>الفيديو الناتج:</h3>
            <video id="resultVideo" controls style="width: 100%;"></video>
        </div>
    </div>

    <div class="footer">
        © 2024 حقوق النشر محفوظة لـ صقر | منصة تحريك الصور
    </div>

    <script>
        async function sendRequest() {
            const imageFile = document.getElementById('image').files[0];
            const text = document.getElementById('text').value;
            const audioFile = document.getElementById('audio').files[0];

            if (!imageFile || (!text && !audioFile)) {
                alert("الرجاء رفع صورة وإدخال نص أو ملف صوتي!");
                return;
            }

            const formData = new FormData();
            formData.append("source_url", URL.createObjectURL(imageFile));
            
            if (text) {
                formData.append("script", JSON.stringify({ type: "text", input: text }));
            } else if (audioFile) {
                formData.append("audio", audioFile);
            }

            try {
                const response = await fetch("https://api.d-id.com/talks", {
                    method: "POST",
                    headers: {
                        "Authorization":aGFtZGlnaXJoNUBnbWFpbC5jb20:0yEZqZtnGPEGR6yvug_Bp
                    },
                    body: formData
                });

                const result = await response.json();
                if (result && result.result_url) {
                    document.getElementById('resultVideo').src = result.result_url;
                } else {
                    alert("حدث خطأ، تأكد من البيانات.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("فشل الاتصال بالـ API.");
            }
        }
    </script>
</body>
</html>
